<body>
    <div ng-app="myApp" ng-controller="myCtrl" data-ng-init="PageLod()">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="tab-content">
                        <div class="custom-panel custom-panel-box">
                            <div class="panel-head">
                                <h3 class="m-0">
                                    Employee Details
                                </h3>
                            </div>
                            <div class="panel-body px-0 pt-8">
                                <div class="row m-0">
                                    <div class="col-xs-12 employee-details">
                                        <div class="row employee-details-box1">
                                            <div class="col-md-3">
                                                <div class="emp-upload-image-box emp-details-img">
                                                    <img class="emp-upload-image" ng-src="{{imageUrl}}" id="profile-image1" src="https://cdn.jsdelivr.net/gh/Titan4workGit/TitanRepo@tree/main/SiteAssets/EmployeeSynchronous/EmployeeDirectory_New/images/user_pic.jpg" alt="user image">
                                                    <div class="emp-upload-image-box-btn picTab" ng-show="currentitemId!='' && (editViewDisable=='currentUser' || editViewDisable=='No')">
                                                        <input type="file" id="uploadFile1" class="emp-upload-image-inp" accept="image/*">
                                                        <span class="emp-upload-image-span">Upload<br>Picture</span>
                                                    </div>
                                                    <span ng-show="terminatestatus=='Active'">
                                                        <button type="button" class="btn btn-outline-primary" style="font-size:11px;margin-top:5px" ng-click="modePopup()" ng-show="currentitemId!='' && (editViewDisable=='currentUser' || editViewDisable=='No')"><label data-localize="ChangeProfileImage"></label></button>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-md-9">
                                                <div class="row">
                                                    <div class="col-xs-12">
                                                        <h4 class="emp-name m-0" id="txtEmpName"></h4>
                                                    </div>
                                                </div>
                                                                                                
                                                <div class="row emp-row">
                                                    <div class="col-md-3 col-xs-5 emp-lb">Designation:</div>
                                                    <div class="col-md-9 col-xs-7">
                                                       <p class="emp-deg m-0" id="txtEmpDesignation"></p>
                                                    </div>
                                                </div>
                                                
                                                
                                                <div class="row emp-row">
                                                    <div class="col-md-3 col-xs-5 emp-lb">Department:</div>
                                                    <div class="col-md-9 col-xs-7 emp-data" id="txtEmpDept"></div>
                                                </div>
                                                
                                                <div class="row emp-row">
                                                    <div class="col-md-3 col-xs-5 emp-lb">Office Location:</div>
                                                    <div class="col-md-9 col-xs-7 emp-data"><span id="txtEmpLoc"></span><span id="txtEmpReg"></span></div>
                                                </div>
                                                <div class="row emp-row">
                                                    <div class="col-md-3 col-xs-5 emp-lb pb-0">Email:</div>
                                                    <div class="col-md-9 col-xs-7 emp-data pb-0" id="txtEmpEmail"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 employee-info">
                                        <nav class="tabs">
                                            <div class="selector ajst"></div>
                                            <a data-toggle="tab" href="#Profile" class="active"><i class="fa fa-user"></i><span class="is-phone-hode">Profile</span></a>
                                            <a data-toggle="tab" id="addInfo" href="#Address"><i class="fa fa-map-marker font-18"></i><span class="is-phone-hode">Address</span></a>
                                            <a data-toggle="tab" class="introduction-tab" href="#Introduction"><i class="fa fa fa-info-circle"></i><span class="is-phone-hode">Introduction</span></a>
                                        </nav>
                                        <div class="tab-content">
                                            <div id="Profile" class="tab-pane fade in active">
                                                <div class="row">
                                                    <div class="col-xs-6">
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="">Name:<span class="required">*</span></label>
                                                            <input type="text" class="form-control" id="input4" ng-readonly="true" ng-disabled="allcontrols=='all'" maxlength="50" ng-show="mode!='add'" ng-model="employeeName">
                                                            <div ng-show="mode=='add'">
                                                                <div id="newEmployeePicker" style="border:1px solid #EEEEEE;"></div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="">Designation:<span class="required">*</span></label>
                                                            <input type="text" class="form-control" onkeyup='$("#txtEmpDesignation").text($("#designation").val());' placeholder="Designation" id="designation" ng-model="designation" maxlength="50" ng-disabled="allcontrols=='all'">
                                                        </div>
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="">Employee Code:</label>
                                                            <input type="" class="form-control" id="input5" ng-disabled="allcontrols=='all'" maxlength="13" ng-model="employeeCode">
                                                        </div>
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee required">
                                                            <label for="" style="color:black;">Email:<span class="required">*</span></label>
                                                            <input type="email" class="form-control" id="txtNewUseremail" ng-model="email" ng-readonly="true" ng-disabled="allcontrols=='all'">
                                                        </div>
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="">Group Name:</label>
                                                            <input type="text" class="form-control" placeholder="Group Name" ng-disabled="allcontrols=='all'" maxlength="50" id="input5" ng-model="groupName">
                                                        </div>
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="">Date of Joining:<span class="required">*</span></label>
                                                            <input type="text" class="form-control" ng-readonly="true" ng-disabled="allcontrols=='all'" id="dateofJoining" datepicker ng-model="dateofJoining">
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="">Company:<span class="required">*</span></label>
                                                            <select name="select4" id="ddlUserCompany" class="form-control" ng-disabled="company!=''" ng-model="company" ng-change="onCompanyChange()" ng-options="s.ID as s.CompanyName for s in showCompany"></select>
                                                        </div>
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="">Department:<span class="required">*</span></label>
                                                            <select name="select4" id="department" onchange='$("#txtEmpDept").text($("#department option:selected").text());' class="form-control" ng-disabled="allcontrols=='all'" ng-model="department" ng-options="d.ID as d.DepartmentName for d in showDepartment"></select>
                                                        </div>
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="">Office Location:<span class="required">*</span></label>
                                                            <select name="select4" id="officeLocation" onchange='$("#txtEmpLoc").text($("#officeLocation option:selected").text());' class="form-control" ng-disabled="allcontrols=='all'" ng-model="officeLocation" ng-options="o.ID as o.OfficeName for o in showOffice"></select>
                                                        </div>
                                                        <div id="ChiefExecute">
                                                            <label class="checkbox-inline b-700 mb-5"><input type="checkbox" id="chiefexecutive" name="chiefexecutive" value="chiefexecutive">Top Executive</label>
                                                        </div>
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <div class="form-group" id="managerDiv">
                                                                <label class="b-700 mb-5">Manager<span class="required">*</span>
                                                                </label>
                                                                <input type="text" id="managerFullName" ng-model="manager" ng-readonly="true" ng-disabled="allcontrols=='all'" class="form-control">
                                                                <div id="managerLoginName" style="border:1px solid #EEEEEE;"></div>
                                                            </div>
                                                            <!-- <input type="text" class="form-control">-->
                                                        </div>
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="">Extension:</label>
                                                            <input class="form-control Number" placeholder="Enter number only" ondrop="return false;" id="input" ng-model="extension" maxlength="5" ng-disabled="allcontrols=='all'">
                                                        </div>
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="">Status:</label>
                                                            <input type="text" class="form-control" placeholder="Active" id="input" ng-readonly="true" ng-model="status">
                                                        </div>
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee" ng-show="status!='Active'">
                                                            <label for="">Date of Termination:<span class="required">*</span></label>
                                                            <input type="text" class="form-control" ng-readonly="true" name="date" id="date" datepicker ng-model="dateofTermination">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="Address" class="tab-pane fade">
                                                <div class="row">
                                                    <div class="col-xs-6">
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <div class="form-group">
                                                                <label data-localize="CurrentAddress">Current Address:</label>
                                                                <textarea class="form-control txtCurrAddress" rows="3" id="comment" ng-model="currentAddress" ng-disabled="mode=='editview' && editViewDisable!='currentUser'" style="resize:none;"></textarea>
                                                            </div>
                                                        </div>
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="" data-localize="City">City:</label>
                                                            <input type="" class="form-control" id="input5city" ng-model="city" maxlength="50" ng-disabled="mode=='editview' && editViewDisable!='currentUser'">
                                                        </div>
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="" class="control-label" data-localize="StateProvince">State/Province:</label>
															   <input type="" class="form-control" id="input5state" maxlength="50" ng-model="state" ng-disabled="mode=='editview' && editViewDisable!='currentUser'"  >
                                                        </div>
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="" data-localize="Zip">Zip:</label>
                                                            <input class="form-control Number" maxlength="10" placeholder="Enter number only" ondrop="return false;" id="input5" ng-model="zip" ng-disabled="mode=='editview' && editViewDisable!='currentUser'">
                                                        </div>
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="" data-localize="Country">Country:</label>
                                                            <input type="text" class="form-control" id="input5country" maxlength="50" ng-model="country" ng-disabled="mode=='editview' && editViewDisable!='currentUser'">
                                                        </div>
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee" id="MobNo">
                                                            <label for="" data-localize="MobileNo">Mobile No:</label>
                                                            <input class="form-control Number" ondrop="return false;" placeholder="Enter number only" id="input" ng-model="mobileNo" maxlength="10" ng-disabled="mode=='editview' && editViewDisable!='currentUser'">
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <div class="form-group">
                                                                <label class="mr-8" data-localize="PermanentAddress">Permanent Address:</label>
                                                                <label class="checkbox-inline b-700 mb-5" id="sameCheck"><input type="checkbox" value="" id="chkSameAddress">Same as Current Address</label>
                                                                <textarea class="form-control txtPermAddress" rows="3" id="comment" ng-model="parmanentAddress" ng-disabled="mode=='editview' && editViewDisable!='currentUser'" style="resize:none;"></textarea>
                                                            </div>
                                                        </div>
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="" data-localize="HomePhone">Home Phone:</label>
                                                            <input class="form-control Number" id="input" placeholder="Enter number only" ondrop="return false;" ng-model="homePhone" maxlength="12" ng-disabled="mode=='editview' && editViewDisable!='currentUser'">
                                                        </div>
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="" data-localize="OtherEmail">Other Email:</label>
                                                            <input type="email" class="form-control" id="inputEmail" onblur="validateEmail(this.value);" ng-model="otherEmail" ng-disabled="mode=='editview' && editViewDisable!='currentUser'">
                                                        </div>
                                                        <div id="Gender" class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="" data-localize="Gender">Gender:</label>
                                                            <select name="select4" class="form-control" ng-model="gender" ng-disabled="mode=='editview' && editViewDisable!='currentUser'">
                                                                <option>---Select---</option>
                                                                <option>Male</option>
                                                                <option>Female</option>
                                                            </select>
                                                        </div>
                                                        <div id="DOB" class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="" data-localize="DateOfBirth">Date of Birth:</label>
                                                            <input type="text" class="form-control" id="date22" ng-disabled="mode=='editview' && editViewDisable!='currentUser'" ng-readonly="true" datepicker ng-model="dateofBirth" ng-disabled="allcontrols=='all'">
                                                        </div>
                                                        <div id="DateOfAnniversary" class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="" data-localize="DateOfAnniversary">Date Of Anniversary:</label>
                                                            <input type="text" class="form-control" name="date" id="date33" ng-disabled="mode=='editview' && editViewDisable!='currentUser'" ng-readonly="true" datepicker ng-model="dateofAnniversary">
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div id="Introduction" class="tab-pane fade">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group custom-form-group custom-form-group-manage-employee">
                                                            <label for="" data-localize="LinkedlnAccount">Linkedln Account:</label>
                                                            <a href="" id="linkedAccunt" target="_blank">
                                                                <input class="form-control" id="Linkedln" ng-model="LinkedlnAccount" ng-disabled="allcontrols=='all'">
                                                            </a>

        <script>
            var tabs = $('.tabs');
            var selector = $('.tabs').find('a').length;
            //var selector = $(".tabs").find(".selector");
            var activeItem = tabs.find('.active');
            var activeWidth = activeItem.innerWidth();
            $(".selector").css({
                "left": activeItem.position.left + "px",
                "width": activeWidth + "px"
            });

            $(".tabs").on("click", "a", function (e) {
                e.preventDefault();
                $('.tabs a').removeClass("active");
                $(this).addClass('active');
                var activeWidth = $(this).innerWidth();
                var itemPos = $(this).position();
                $(".selector").css({
                    "left": itemPos.left + "px",
                    "width": activeWidth + "px"
                });
            });
        </script>
