	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="tab-content">
						<div class="custom-panel custom-panel-box">
							<div class="panel-head">
								<h3 class="m-0">
									Project
	                            </h3>
							</div>
							<div class="panel-body px-0 pt-8">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group custom-form-group">
											<label for="" class="font-12">Project:<sup class="start-box">*</sup></label>
											<input type="text" class="form-control" id="txtProjectName">
										</div>
										<div class="form-group custom-form-group">
											<label for="" class="font-12">Department:<sup class="start-box">*</sup></label>
											<div id="departmentDiv">
											</div>
										</div>
										
										<div class="form-group custom-form-group">
											<label for="" class="font-12">Office Location:</label>
											
											<div id="officeLocation">
											</div>

										</div>
										
										<div class="form-group custom-form-group">
											<label for="" class="font-12">Client:<sup class="start-box">*</sup></label>
										<!--	<div id="clientNameDiv"></div>-->
										<input type="text" class="form-control" id="clientTitle">
										
										</div>
										<div class="row">
											<div class="col-xs-6 istab-date">
												<div class="form-group custom-form-group">
													<label class="font-12">Planned Start Date:<sup class="start-box">*</sup></label>
													<input type="text" placeholder="dd/mm/yyyy" class="form-control txtPlannedStartDate" Readonly="true"  name="date" >												</div>
											</div>
											
											<div class="col-xs-6 istab-date">
												<div class="form-group custom-form-group">
													<label class="font-12">Planned End Date:<sup class="start-box">*</sup></label>
													<input type="text" placeholder="dd/mm/yyyy" class="form-control txtPlannedEndDate" Readonly="true" name="date" >												</div>
											</div>
											
											<div class="col-xs-6 istab-date">
												<div class="form-group custom-form-group">
													<label class="font-12">Actual Start Date:<sup class="start-box MandActDate" style="display:none;">*</sup></label>
													<input type="text" placeholder="dd/mm/yyyy"  class="form-control txtActualStartDate" disabled="disabled" name="date">
												</div>
											</div>
											
											<div class="col-xs-6 istab-date ActualEndDate">
												<div class="form-group custom-form-group">
													<label class="font-12">Actual End Date:<sup class="start-box MandActDate" style="display:none;">*</sup></label>
													<input type="text" placeholder="dd/mm/yyyy" class="form-control txtActualEndDate" Readonly="true" name="date" >
												</div>
												
											</div>
											<div class="col-xs-6 istab-date">
												<div class="form-group custom-form-group">
													<label for="" class="font-12">Reference Code:</label>
													<input type="text" class="form-control" id="txtProjectCode" disabled="disabled" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9]/g, '')">
												</div>
											</div>
											<div class="col-xs-6 istab-date">
												<div class="form-group custom-form-group">
													<label for="" class="font-12">Project Type:</label>
													<!--<input type="" class="form-control" id="txtTechnology" maxlength="50">-->
													<select class="form-control" id="txtTechnology" disabled="disabled"></select>
													</div>
											</div>
											
											<div class="col-xs-6 ajustinhere"> This Project Created By <span id="createdByName"></span> on <span id="CreatedOn"></span> </div>
											<div class="col-xs-6 istab-date" style="margin-right:1px;">
												<div class="form-group custom-form-group">
													<label for="" class="font-12">Estimated hours:</label>
													<!--<input type="" class="form-control" id="txtTechnology" maxlength="50">-->
													<input type="number" class="form-control" id="EstimatedTime" min="0">
													</div>
											</div>
											<div class="col-xs-6 ajustinhere"> Working days <span id="txtWorkingDays"></span> </div>
										</div>
									</div>
									<div class="col-md-6 breakpointing">
										<div class="form-group custom-form-group">
											<label for="" class="font-12">Business Domain:</label>
											<input type="text" class="form-control" id="txtDomain">
										</div>
										<div class="form-group custom-form-group">
											<label for="" class="font-12">Project Manager:<sup class="start-box">*</sup></label>
											<div id="ProjectManagerEmployeePicker" class=""></div>
										</div>
										
										<div class="form-group custom-form-group">
											<label for="" class="font-12">Stakeholder:</label>
											<div id="StackeholderTeamEmployeePicker" class=""></div>											
										</div>
										
										<div class="form-group custom-form-group">
											<label for="" class="font-12">Project Sponsor:</label>
											<div id="SponsorTeamEmployeePicker" class=""></div>
										</div>
										
										<div class="form-group custom-form-group">
											<label for="" class="font-12">Status:</label>
											<select class="form-control" id="ProjectStatus">
											<option value="Live">Live</option>
											<option value="Terminated">Terminated</option>
											<option value="OnHold">OnHold</option>
											<option value="Completed">Completed</option>
											</select>
										</div>
										<div class="form-group custom-form-group">
											<label for="" class="font-12">Program:</label>
											<select class="form-control" id="ddlProgramList">
											</select>
										</div>
										<div class="form-group custom-form-group">
											<label for="" class="font-12">Details:</label>
											<textarea class="form-control details-box-h" id="txtDescription" rows="5" id="" style="resize:none;" placeholder="Enter Details"></textarea>
										</div>
									</div>
									<div class="col-xs-12 text-center timesheet-entry-footer-btn-group">
										<button type="button" class="btn custom-btn mr-8 w-68" id="createNewProjectSite">Submit</button>
										<button type="button" class="btn custom-btn custom-btn-two-cancel w-68" id="cancelProjectEdit">Close</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>



		<script src="https://use.fontawesome.com/edb0de374a.js"></script>
	</body>
</html>
