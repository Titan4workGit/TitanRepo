											</div>
										</div>
									</div>

												<div class="col-xs-12 col-sm-10 mtb-10 add-topic-title">

												</div>
											</div>
										</div>
										<div class="col-xs-12 col-sm-6 mt-15  add-topic-filter-co-author-main">

											</div>
										</div>
									</div>

										</div>
									</div>
																	
								</div>
