	function searchItem(){	
	$('#txtsearch').keyup(function () {
    var term = $(this).val();
    if (term != '') {
        $('.item-div').hide();
        $('.item-div').filter(function () {
            return $(this).text().toLowerCase().indexOf(term.toLowerCase()) > -1
        }).show();
    } else {
        $('.item-div').show();
    }
 	});
 	}
 	
 	/*---------------------------------------23/4/2021--------------------------------*/
 	
var _validFileExtensions = [".jpg", ".jpeg", ".bmp", ".gif", ".png",".tif"];    
function ValidateSingleInput(oInput) {
    if (oInput.type == "file") {
        var sFileName = oInput.value;
         if (sFileName.length > 0) {
            var blnValid = false;
            for (var j = 0; j < _validFileExtensions.length; j++) {
                var sCurExtension = _validFileExtensions[j];
                if (sFileName.substr(sFileName.length - sCurExtension.length, sCurExtension.length).toLowerCase() == sCurExtension.toLowerCase()) {
                    blnValid = true;
                    break;
                }
            }             
            if (!blnValid) {
                alert("Sorry, " + sFileName + " is invalid, Upload Image only.");
                oInput.value = "";
                return false;
            }                      
        }
    }
    return true;
}
function Checkfiles()
{
var fup = document.getElementById('file2');
var fileName = fup.value;
var ext = fileName.substring(fileName.lastIndexOf('.') + 1);
if(ext == "pdf" )
{
return true;
} 
else
{
alert("Sorry, " + fileName + " is invalid, Upload magazine in pdf format.");
fup.focus();
fup.value = "";
return false;
}
}

 	
 	
 	
 	
</script>
