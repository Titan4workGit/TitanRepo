<style>

.info-head-bg {
	height: 350px;
    overflow: hidden;
	position: relative;
	margin-top: -10px;
}

.container-content {
	width:95%;
	position:relative;
}

.image-detail-section {

    height: 100%;
}
.image-detail-section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}

.panel-heading-info-detail {
    padding: 14px 0px 14px 0px !important;
    border: none !important;
    background-color: transparent !important;
    position: absolute;
    top: 40px;
}
.info-head-text-detail {
    padding: 4px 12px;
    color: #fff;
    /*font-size: 24px;*/
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 4px;
    background-color: #24bad6 !important;
    width: 100%;
}
.shade-detail {
    background-image: linear-gradient(to bottom, rgba(255,0,0,0), rgba(0,0,0,0.8));
    display: block;
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0px;
}
.info-detail-area {
	position: relative;
	top:-160px;
	margin-bottom: -160px;
}
.info-detail {
	padding:10px;
}

.info-detail h1 {
	margin-top:0px;
	font-size: 30px;
}
.info-content-detail {
	
}
.info-content-detail p {
	margin: 0px;
	padding-bottom: 10px;
    font-size: 16px;
	text-align:justify;
}
.content-author-detail {
    font-size: 16px;
    font-weight: 700;
}
.attachment-badge {
    display: block;
    text-align: center;
}
.attachment-badge a {
    font-size: 12px;
    margin-top: 3px;
    margin-left: 3px;
    padding: 5px 10px;
    color: #666 !important;
    background-color: transparent !important;
    border: 1px solid #666 !important;
    width: auto;
    float: left;
    border-radius: 20px;
}
.info-content-media-image .carousel-inner .item {
	padding: 12px !important;
    border: 1px solid #b3a6a6;
	width: 99.9%;
	border-radius: 6px;
}
.info-content-media-image .carousel-inner .item img {
    display: block;
    width: 100%;
    /*height: 300px;*/
    height: 315px;
    object-fit: cover;
    object-position: center;
    border-radius: 4px;
}
.info-content-media-video{
  position: relative;
  width: 100%;
  height: 0;
  margin-top:20px;
  padding-bottom:56%;
}
.info-content-media-video iframe{
  position: absolute;
  top:0;
  left: 0;
  width: 100%;
  height: 100%;
}
.carousel-indicators-custom {
    bottom: -30px;
}
.carousel-indicators-custom li {
    background: #D6D6D6 !important;
    border: 1px solid #D6D6D6 !important;
    border-radius: 10px;
}
.carousel-indicators-custom .active {
    width: 12px !important;
    height: 12px !important;
    background: #869791 !important;
}
.arrow-custom {
    background-image: none !important;
    width: 100% !important;
    top: 323px !important;
	left: 13px;
    color: #333 !important;
    opacity: 1 !important;
}
.left.arrow-custom .glyphicon {
	left: 0px !important;
	top: 20px !important;
	transform: rotate(180deg) translate(20px,0px);
}
.right.arrow-custom .glyphicon {
	left: 13px !important;
	top: 19px !important;
}
.carousel-inner .item {
	padding: 15px 15px 10px 15px;
    border: 1px solid #b3a6a6;
}

#mydate {
    margin-left: 5px;
}
#myCarousel_image_media_area .left.carousel-control.arrow-custom .glyphicon {
    /*top: -10px !important;*/
    top: 25px !important
}
#myCarousel_image_media_area .right.carousel-control.arrow-custom .glyphicon {
    /*top: -13px !important;*/
    top: 21px !important;
}
#allvideolink .item {
    padding: 12px !important;	
    border-radius: 6px;
}
#video_media_area .left.arrow-custom .glyphicon {
    top: 30px !important;
}
#video_media_area .right.arrow-custom .glyphicon {
    top: 27px !important;
}
#allvideolink .item iframe {
    border-radius: 4px;
}
#info_detail_main_area .panel-default {
    padding: 0px 10px;
}

/*media-query-classes*/

@media (min-width: 992px) {

	.grid .ms-webpart-zone, .grid .ms-webpart-zone .ms-webpart-cell-horizontal {

@media (max-width: 425px) and (min-width: 320px) {

}

@media (max-width: 568px) and (min-width: 320px) {

	}

}
