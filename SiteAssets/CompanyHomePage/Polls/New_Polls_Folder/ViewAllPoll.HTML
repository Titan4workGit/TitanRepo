	<body>
		<div class="container-fluid all-align-gap-container">
			<div class="row">
				<div class="col-xs-12">
					<div class="tab-content">
						<div class="custom-panel custom-panel-box">
							<div class="panel-head">
								<h3 class="m-0">
									Survey
	                            </h3>
							</div>
							<div class="panel-body px-0 pt-8">
								<div class="row m-0">
									<div class="col-xs-12 mb-4">
										<div class="scrollbar-panel chip-panel">
											<div class="chip-box" id="FilterValue">
										<!--		<div class="upload-chip">Published</div>
												<div class="upload-chip">Corporate</div>  -->
											</div>
										</div>
									</div>
									<div class="col-sm-6 col-xs-6 project-top-panel-box-istad">
										<div class="form-group custom-form-group search-box">
											<input class="form-control" type="text" name="" placeholder="Search" id="txtSearch">
										</div>
									</div>
									<div class="col-sm-6 col-xs-6 project-top-panel-box-istad">
										<div class="text-right project-btn-position">
											<button type="button" class="btn custom-btn w-124" id="AddNewSurvey">Add Survey</button>
											<button type="button" class="btn custom-btn w-124 ml-4" data-toggle="modal" data-target="#survey-filter">Filter</button>
										</div>
									</div>
								</div>
								<div class="row m-0">
									<div class="col-xs-12">
										<div class="table-responsive project-table scrollbar-panel">     
										    <table class="table mb-0 custom-table">
											    <thead>											        <tr>
											        	<th class="text-left border-bottom-0">Title</th>
												        <th class="text-left border-bottom-0">Initiated by</th>
												        <th class="text-left border-bottom-0">Audience</th>
												        <th class="text-left border-bottom-0">Start Date</th>
												        <th class="text-left border-bottom-0">End Date</th>
												        <th class="text-left border-bottom-0">Result Date</th>
												        <th class="text-left border-bottom-0">Expiry Date</th>
												        <th class="text-left border-bottom-0">Status</th>
												        <th class="text-left border-bottom-0">Participation</th>
												        <th class="text-center border-bottom-0">Action</th>
											        </tr>
											    </thead>
											    <tbody class="mainDivViewAllPolls">
											    	<div style="text-align: center; font-size: 14px; display: none;" id="NoRecordFound" data-localize="NoRecordFound">No Record Found</div>
											 	</tbody>										      
											 	
										    </table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		  <!-- filter Modal -->
		<div class="modal fade" id="survey-filter" role="dialog">
			<div class="modal-dialog modal-md">
			  	<div class="modal-content">
				    <div class="modal-header">
				      <button type="button" class="close close-round" data-dismiss="modal"><span class="close-icon">&times;</span></button>
				      <h4 class="modal-title">Filter</h4>
				    </div>
				    <div class="modal-body project-inbox-istab">
						<div class="row">
							<div class="col-sm-6 col-xs-6">
								<div class="form-group custom-form-group">
									<label for="Project">Status:</label>
									<select class="form-control" id="ddlStatus">
										<option value="ALL">ALL</option>
										<option>Published</option>
										<option>Unpublished</option>
										<option>Expired</option>
									</select>
								</div>
							</div>
							<div class="col-sm-6 col-xs-6">
								<div class="form-group custom-form-group">
									<label for="Project">Audience:</label>
									<select class="form-control" id="ddlAudience">
										<option value="ALL">ALL</option>
										<option>Corporate</option>
										<option>Company</option>
										<option>Department</option>
										<option>Selective</option>
									</select>
								</div>
							</div>
						</div>
				    </div>
				    <div class="modal-footer project-modal-footer">
				    	<button type="button" class="btn custom-btn mr-8"  data-dismiss="modal"id="ApplyFilter">Apply</button>
						<button type="button" class="btn custom-btn-two-cancel" id="btnClearFilter">Clear</button>
				    </div>
			  	</div>
			</div>
		</div>
