	//// User Authorization
	function UserAuthorization()
	{
		var companyId =  titanForWork.getQueryStringParameter("CompanyId");
		titanForWork.PageAuthorization("ManageCompany",companyId).done(function(currentUserRights,message)
		{
			if(currentUserRights.length>0)
			{
				if((currentUserRights[0].SiteAdmin=="SiteAdmin") || (currentUserRights[0].TechAdmin=="TechAdmin"))
				{
					userActivityNotificationEntry(_spPageContextInfo.userId,window.location)

					SP.SOD.executeFunc('sp.js', 'SP.ClientContext', PageLoad);	
					//setTimeout(function(){ PageLoad }, 3000);	
				}
				else
				{
					alert(message);
					window.location.href = _spPageContextInfo.webAbsoluteUrl;
				}
			}
		});
	}

						$("#socailType0").val(socialType);
						$("#Title0").val(item.Title);
						 $("#Title0").prop('disabled', true);
						 $("#tabmedia11").addClass(iconname);
						
						if(socialType== "Other")
                                    {
                               $("#Title0").prop('disabled', false);
                                 }

						if(isActive=="Yes")
					$("input[name='chkSocialMedia'][value='Yammer']").prop("checked","checked");
					}
					else if(item.MediaName=="Media2")
					{
						$("#txtMedia1").attr("Title",ID);
						$("#txtMedia1").val(link);
						$("#socailType1").val(socialType);
						$("#Title1").val(item.Title);
					 $("#Title1").prop('disabled', true);
					  $("#tabmedia22").addClass(iconname);
						
						if(socialType== "Other")
                                    {
                               $("#Title1").prop('disabled', false);
                                 }


					//$( "#socailType2 option:selected" ).val(socialType);
						if(isActive=="Yes")
							$("input[name='chkSocialMedia'][value='Facebook']").prop("checked","checked");
					}
					else if(item.MediaName=="Media3")
					{
						$("#txtMedia2").attr("Title",ID);
						$("#txtMedia2").val(link);
						$("#socailType2").val(socialType);
						$("#Title2").val(item.Title);
                    	 $("#Title2").prop('disabled', true);
                    	  $("#tabmedia33").addClass(iconname);
						
						if(socialType== "Other")
                                    {
                               $("#Title2").prop('disabled', false);
                                 }

						if(isActive=="Yes")
							$("input[name='chkSocialMedia'][value='Twitter']").prop("checked","checked");
					}
					else if(item.MediaName=="Media4")
					{
						$("#txtMedia3").attr("Title",ID);
						$("#txtMedia3").val(link);
						$("#socailType3").val(socialType);
						$("#Title3").val(item.Title);
                    	 $("#Title3").prop('disabled', true);
                    	  $("#tabmedia44").addClass(iconname);
						
						if(socialType== "Other")
                                    {
                               $("#Title3").prop('disabled', false);
                                 }


					//	$( "#socailType4 option:selected" ).val(socialType);
						if(isActive=="Yes")
							$("input[name='chkSocialMedia'][value='Linkedin']").prop("checked","checked");
					}
					//3/April
					else if(item.SocialType=="WhatsApp")
					{
						$("#WhatsApp ").attr("Title",ID);
						$("#WhatsApp ").val(link);
						if(isActive=="Yes")
							$("input[name='chkSocialMedia'][value='WhatsApp']").prop("checked","checked");
					}
					else if(item.SocialType=="Instagram")
					{
						$("#Instagram").attr("Title",ID);

						if(isActive=="Yes")

					else if(item.SocialType=="YouTube")

	////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////	
	//////////////////////////////////////////////// Insert Social Media Settigns //////////////////////////////////////////
	function InsertSocialMediaSettings(itemID,socialType,linkDetails,isActive,drpsocialtype,iconvalue,webname,companyId,CurrentMediaName)
	{
		var dfd=$.Deferred();
		var ListName='SocialMediaSettings';
		var webURL=_spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/GetByTitle('"+ListName+"')/items";

		var itemType="SP.Data." + ListName.charAt(0).toUpperCase() + ListName.split(" ").join("").slice(1) + "ListItem";
		
		var Metadata;		
		    Metadata = {
	            __metadata: {
	                'type': itemType
	            },
	     //   Title:socialType,
	         Title:webname,
	      //  SocialType:socialType,
            Link: linkDetails,
            IsActive:isActive==true?'Yes':'No',
            CompanyId:companyId,
            SocialType:drpsocialtype,
             IconName:iconvalue,
             MediaName:CurrentMediaName

        };
        
          if(webname== null || webname== "")
        {
        delete Metadata["Title"];
        }

		$.ajax({
			url:webURL,
			type:"POST",
			async:true,
			headers: {
                "accept": "application/json;odata=verbose",
                "X-RequestDigest": $("#__REQUESTDIGEST").val(),
                "content-Type": "application/json;odata=verbose"
            },
            data:JSON.stringify(Metadata),
            success:function(result)
            {
            	dfd.resolve(true);
            },
            error:function(result)
            {
				console.log(JSON.stringify(result));
				dfd.reject(result);			            
            }
		})		
	    return dfd.promise();
	}

	
	////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////	
	//////////////////////////////////////////////// Update Social Media Settigns //////////////////////////////////////////
	function UpdateSocialMediaSettings(itemID,socialType,linkDetails,isActive,drpsocialtype,iconvalue,webname,companyId)
	{
		var dfd=$.Deferred();
		var ListName='SocialMediaSettings';
		var webURL=_spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/GetByTitle('"+ListName+"')/items("+itemID+")";

		var itemType="SP.Data." + ListName.charAt(0).toUpperCase() + ListName.split(" ").join("").slice(1) + "ListItem";
		
		var Metadata;		
		    Metadata = {
	            __metadata: {
	                'type': itemType
	            },
	       // Title:socialType,
	         Title:webname,
	       // SocialType:socialType,
            Link: linkDetails,
            IsActive:isActive==true?'Yes':'No',
            SocialType:drpsocialtype,
            IconName:iconvalue
            
        };
        
        if(webname== null || webname== "")
        {
        delete Metadata["Title"];
        }
        
		$.ajax({
			url:webURL,
			type:"POST",
			async:true,
			headers: {
                "accept": "application/json;odata=verbose",
                "X-RequestDigest": $("#__REQUESTDIGEST").val(),
                "content-Type": "application/json;odata=verbose",
                "X-Http-Method": "PATCH",
                "If-Match": '*'
            },
            data:JSON.stringify(Metadata),
            success:function(result)
            {
            	
				dfd.resolve(true);
            },
            error:function(result)
            {
				console.log(JSON.stringify(result));
				dfd.reject(result);			            
            }
		})		
	    return dfd.promise();
	}
