.control-fileupload {
  display: block;
  border: 1px solid #ccc;
  background: #FFF;
  border-radius: 0px;
  width: 100%;
  height: 36px;
  line-height: 36px;
  padding: 0px 10px 2px 10px;
  overflow: hidden;
  position: relative;
 
  }

 .control-fileupload input[type=file] {
  display: block !important;
  right: 1px;
  top: 1px;
  height: 34px;
  opacity: 0;
  width: 100%;
  background: none;
  position: absolute;
  overflow: hidden;
  z-index: 2;
}
.control-fileupload  label {
    line-height: 24px;
    color: #999999;
    font-size: 14px;
    font-weight: normal;
    overflow: hidden;
    white-space: nowrap;/*
    text-overflow: ellipsis;*/
    position: relative;
    z-index: 1;
    margin-right: 90px;
    margin-bottom: 0px;
    cursor: text;
    width: 9em !important;
  } 

.control-fileupload:before {
 	padding: 4px 12px;
    margin-bottom: 0;
    font-size: 14px;
    line-height: 20px;
    color: #333333;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    color: #e3f2fd;
    border-color: #1e88e5;
    background: linear-gradient(to bottom, #1d6ec0 0%, #55b0fb 100%);
    background:-webkit-linear-gradient(to bottom, #1d6ec0 0%, #55b0fb 100%);
    background:-moz-linear-gradient(to bottom, #1d6ec0 0%, #55b0fb 100%);
    background:-o-linear-gradient(to bottom, #1d6ec0 0%, #55b0fb 100%);
    box-shadow:inset 0 1px #6093bd, 0 1px 2px rgba(20, 82, 136, 0.28);
    transition: color 0.2s ease;   
    /* add more custom styles*/
    content: 'Upload';
    display: block;
    position: absolute;
    z-index: 1;
    top: 2px;
    right: 2px;
    line-height: 20px;
    text-align: center;
 
 }	
.control-fileupload:before:focus{
	
    border-color: #42a5f5;
    background: linear-gradient(to bottom, #90caf9 0%, #64b5f6 100%);
    box-shadow: inset 0 1px #e3f2fd, 0 2px 3px rgb(0 0 0 / 20%);
}
