<div class="row department-header" style="display: none;"> 
	<ol class="breadcrumb">

<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">                          
			<div class="panel-heading panel-head-4">

					<h4 class="h4-color">Question</h4>
				</div>
			</div>
			<div class="panel-body">
				<div class="row">
			   		<div class="col-md-12">
				  		<div class="form-horizontal">
				  			<div class="form-group">
					   			<div class="col-sm-12">
									<label for="" class="control-label required" data-localize="Title">Title</label>
									<div class="Announce_title_box">
										<input id="Title" type="text" class="form-control ViewMode">
									</div>
								</div>
						 	</div>
						 	<div class="form-group">
								<div class="col-sm-12 ViewMode">
									<label for="" class="control-label required" data-localize="Details">Details</label>

									</div>
								</div>
							</div>
							<div class="form-group">
							
							    <div class="col-sm-6">
									<label for="" class="control-label required" data-localize="Category">Category</label>

									<div class="">
										
										<select class="form-control ViewMode" id="ddlCategory">
										
										</select>
										
									</div>
								</div>
							
					   			<div class="col-sm-6">
									<label for="" class="control-label required" data-localize="Publish By">Publish By</label>
									<div class="Announce_title_box">
										<input id="PublishBy" type="text" maxlength="100" class="form-control ViewMode">
									</div>
								</div>
								
								
						 	</div>						 
						 	<div class="form-group">
						 		<div class="col-sm-6">
									<label for="" class="control-label required" data-localize="Display From">Display From</label>
									<div class="Announce_pub_date_box">
										<div class="input-group">
											<input id="ActiveFrom" type="text" class="form-control ViewMode" name="date">
										</div>
									</div>
								</div>
						 		<div class="col-sm-6">
									<label for="" class="control-label required" data-localize="Display To">Display To</label>
									<div class="Announce_exp_date_box">
										<div class="input-group">
											<input id="ActiveTo" type="text" class="form-control ViewMode" name="date">
										</div>
									</div>
								</div>
							</div>
							<div class="form-group" >
								<div class="col-sm-6">
									<label class="required">Audience</label>
									<select id="Audience" class="form-control ViewMode" onchange="DisplayDepartmentBox(this.value);">
								  		<option>Corporate</option>
								  		<option>Company</option>
								  		<option>Department</option>
									</select>
								</div>
								<div class="col-sm-6 my_announce_department_main_box" id="DepartmentListBox" style="display:none;">

									<div class="button-group my_announce_department_list">

										<ul class="dropdown-menu" style="width:95% !important;" id="DpdownData"></ul>
								  	</div>
								</div>
							</div>
							<div class="form-group">
                     			<div class="col-sm-6">
                         			<label class="ViewMode">Active</label>&nbsp;&nbsp;<input type="checkbox" id="chkActive" class="ViewMode" name="" value="" checked="checked">

							</div>
