								<div class="form-group custom-form-group">
									<label>Title:</label>
									<input type="text" id="HolidayName" class="form-control" placeholder="Holiday name">
								</div>
							</div>
							<div class="col-sm-6 col-xs-6">
								<div class="form-group custom-form-group">
									<label>Date:</label>
									<input type="text" placeholder="mm/dd/yyyy" class="form-control" id="HolidayDate" name="approvalFrom">
								</div>
							</div>
							<div class="col-sm-6 col-xs-6">
								<div class="form-group custom-form-group">
									<label>Office Location:</label>
									<select class="form-control" id="HolidayLocation" disabled="true">
										<option>ALL</option>
									</select>
								</div>
							</div>
							<div class="col-sm-6 col-xs-6">
								<div class="form-group custom-form-group">
									<label>Type:</label>
									<select class="form-control" id="HolidayType">
										<option value="Public Holiday">Public Holiday</option>
										<option value="Restricted Holiday">Optional Holiday</option>										
										<option value="Weekend">Weekend</option>
									</select>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group custom-form-group">
									<label>Description:</label>
									<textarea class="form-control" name="" id="HolidayDescription" cols="30" rows="5"></textarea>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="col-xs-12 col-sm-12 holiday-box-revoke">
									<div class="col-xs-12 col-sm-6 holiday-box-revoke-one">
										<div class="checkbox">
											<label><input type="checkbox" value="Delete" id="DeleteHoliday" onchange="SetDisplayblock()">Revoke this Holiday</label>
									  	</div>
								    </div>
								    <div class="col-xs-12 col-sm-6 holiday-box-revoke-two">
										<select class="form-control" id="DeleteHolidaysDDL" style="display:none;">
											<option value="Company">Company</option>
											<option value="Corporate">Corporate</option>
											<option value="Office" selected="selected">Office</option>
										</select>
								    </div>
								</div>
								<div class="col-xs-12 col-sm-12 holiday-box-send2announce" id="AnnouncementpostDIV" style="display:none;">
									<div class="checkbox">
										<label><input type="checkbox" value="Send2announcement" id="Send2announcement">Post an announcement regarding this</label>
									</div>
									<div class="container" id="progressbarDiv4Delete" style="display:none">  
 										<div class="progress">
    										<div class="progress-bar progress-bar-striped active" id="progressbarDelete" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="">	</div>
  										</div>
  									</div> 
								</div>
							  
							</div>
						</div>
				    </div>
				    <div class="modal-footer company-holidays-modal-footer">
				    	<a class="btn custom-btn mr-8"   id="UpdateAction">Apply</a>
						<a class="btn custom-btn-two-cancel"  data-dismiss="modal">Close</a>
				    </div>
			  	</div>
			</div>
		</div>
