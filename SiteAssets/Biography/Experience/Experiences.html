<body>
	
	<div class="container-fluid container-content exp-view-all-container all-align-gap-container">
		<div class="row">
			<div class="col-sm-12">
				<div class="custom-panel">
					<div class="panel-head">
						<h1 class="experiences-head-text">Experience</h1>
					</div>
					<div class="panel-body experiences-panel-body">
						<div class="row experiences-head-panel">
							<div class="col-sm-6">
								<div class="input-group custom-form-group experiences-form-group">
									<input type="text" class="form-control" name="" placeholder="Search" id="myInput" onkeyup="myFunction()">
									<a class="input-group-addon"><img src="../SiteAssets/Biography/Experience/assets/images/search-icon.png"
											class="search-icon" alt="search-icon"></a>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="experiences-head-btn">
									<a type="button" class="btn custom-btn mr-8 w-87" href="" id="NewRecordAdd">New</a>
									<button type="button" class="btn custom-btn mr-8 w-87 Not4Banners" data-toggle="modal"
										data-target="#experiences-filter">Filter</button>

									<div class="dropdown custom-dropdown Not4Banners">
										<button type="button" class="btn custom-btn dropdown-toggle w-87"
											data-toggle="dropdown">Sorting</button>
										<ul class="dropdown-menu dropdown-menu-right">
											<li><a onclick="ArrangeData('Most_Recent')">Most Recent</a></li>
											<li><a onclick="ArrangeData('Most_Viewed')">Most Viewed</a></li>
											<li><a onclick="ArrangeData('Most_Liked')">Most Liked</a></li>
											<li><a onclick="ArrangeData('Most_Commented')">Most Commented</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!--<div id="FilterDate"> </div>-->
						<ul id="FilterDate"> </ul>

						<div class="experiences-pagination-panel" id="seemorebtndiv">
							<a type="button" class="btn custom-btn w-87" style="display:none; margin:0 auto;" id="seemorebtn" onclick="ReadTimeLine();">See More</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" id="experiences-filter" role="dialog">
		<div class="modal-dialog modal-md">
			<div class="modal-content ">
				<div class="modal-header"> 
					<button type="button" class="close close-round bg-white-round-btn" data-dismiss="modal"><span
							class="close-icon">×</span></button>
					<h4 class="modal-title">Filter</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group custom-form-group">
								<label for="Project">From:</label>
								<input type="text" class="form-control" placeholder="" id="Datefrom">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group custom-form-group">
								<label for="Project">To:</label>
								<input type="text" class="form-control" placeholder="" id="DateTo">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group custom-form-group">
								<label for="Project">Category:</label>
								<select class="form-control" id="FilterCategory">
									<option>ALL</option>
									<option>Customer</option>
									<option>Vendor</option>
									<option>Prospects</option>
								</select>
							</div>
						</div>
						<!-- <div class="col-sm-6">
							<div class="form-group custom-form-group">
								<label for="Project">Audience:</label>
								<select class="form-control" id="AudienceDDL">
									<option selected="selected">ALL</option>
									<option>Corporate</option>
									<option>Company</option>
									<option>Department</option>
								</select>
							</div>
						</div> -->
						<div class="col-sm-6">
							<div class="form-group custom-form-group">
								<label for="Project">Posted By:</label>
								<div id="PostbyUser" class="peoplepicker"></div>
								<!--<input type="text" class="form-control" placeholder="">-->
							</div>
						</div>
						
					</div>
				</div>
				<div class="modal-footer experiences-modal-footer">
					<a type="button" class="btn custom-btn mr-8 w-87"  onclick="ActivefilterData();">Apply</a>
					<a type="button" class="btn custom-btn-two-cancel w-87" id="btnClear">Clear</a>
				</div>
